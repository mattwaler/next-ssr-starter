version: '3.9'

services:

  node:
    image: "node:16"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/home/node/app
    ports:
      - 3000:3000
    command: sh -c "npm i && npm run dev"

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    container_name: mongo
    volumes:
      - "db_data:/data/db"

volumes:
  db_data: {}
